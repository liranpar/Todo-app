<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <h1>Todos MVC</h1>

    <section class="todo-filter">
      <h4>Filter Todos</h4>
      <span>Filter: </span>
      <select onchange="onSetFilter(this.value)">
        <option value="ALL">All</option>
        <option value="DONE">Done</option>
        <option value="ACTIVE">Active</option>
      </select>
      <span>Sort By:</span>
      <select onchange="onSortFilter(this.value)">
        <option value="TIME">Newest</option>
        <option value="IMPORTANCE">importance</option>
        <option value="TEXT">Text</option>
      </select>
    </section>
    <ul class="todo-list"></ul>
    <input type="text" name="todoTxt" placeholder="What need to be done?" />
    <input
      class="impo"
      type="text"
      name="importanceTxt"
      placeholder="importance? (1-3)"
    />
    <button onclick="onAddTodo()">Add</button>
    <section class="todo-stat">
      Total Todos:
      <span class="todos-total-count">3</span>
      Active:
      <span class="todos-active-count">2</span>
    </section>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
  </body>
</html>
